<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form</title>
</head>
<body>
    <h3>Js form Submit Action</h3>
    <form action="register.php" method = "get" onsubmit="return check()">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" onchange="show()"><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" name="confirmPassword" id="confirmPassword"><br>
        <input type="submit" value="Register">

        <script>
            
            function show(){
                alert('HI')
            }
            function check(){

                //1. get 2 password values using DOM
            let password = document.querySelector("#password").value;
            let confirmPassword = document.querySelector("#confirmPassword").value;


                //2. check the 2 values are equal or not
                console.log(password,confirmPassword);
                if(password === confirmPassword){
                    return true;
                }else {
                    alert("Password and Confirm Password doesn't match!")
                    return false;
                }
                
                //3. return true or false based on teh coparison result
                
            }
        </script>



    </form>
</body>
</html>
