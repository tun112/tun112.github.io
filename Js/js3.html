    <h3>JS Variable Decleration!</h3>
    <script>
        let a=3;
        let b=4;
        console.log(a,b);

        let mystring = 'A' +"string";
        console.log(mystring);

        let single =  true;
        console.log(!single);

        let d = 5;
        d++;
        console.log(d);
        ++d;
        console.log(d);

        let e = 3+d++;
        console.log(e,d);

        let f = 3+ ++d;
        console.log( f);
//decresement
        d= 5;
      --d;
    console.log(d);
        d--;
        console.log(d);
        
         e = 3 + d--;
        console.log(e,d);
        
        e = 3 + --d;
        console.log(e);
//binary
        let num1 = 5;
        let num2 = 3;
         
//sum
        let sum = num1+num2;
        console.log(sum,num1,num2);
//sub
        let sub = num1 -num2;
        console.log(sub);
//multiply
        let mul = num1 * num2;
        console.log(mul);
//division
        let div = num1 / num2;
        console.log(div.toFixed(2), num1, num2);
//%
        let mod = num1 % num2;
        console.log(mod,num1,num2);

//exponentional
        let pow = num1 ** num1;
        console.log(pow);

        let result = (4%2 ==0)?'odd':'Even';
        console.log(result);
