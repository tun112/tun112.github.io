    <script>
        //sum of 1 to 100 using while!

        }
console.log(`Sum of 1 to 100 ${sum}`);
sum = 0;
for(let i = 1; i<101;i++){

//multiplication table by while loop!

let number = prompt("Enter a number");

let result;
i= 0;
while(i<13){
    let result = i*number;
    document.write(`${number}x${i} = ${result}<br>`);
    i++;
}

for(let i = 1; i<6;i++){
    for(let j = 1; j<i ;j++){
         document.write(" * ");
    }
   document.write("<br>")
}


number =1 ;

let count =prompt("enter number for row count");
for(let i = 1; i<count;i++){
    for(let j = 1; j<i ;j++){
         document.write(`${number++}`);
    }
   document.write("<br>")
}

for(let i =5; i>0;i-- ){
    for(let j = i; j>0 ;j--){
        document.write(`${i}`);
    }
document.write("<br>")
}
