<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object</title>
</head>
<body>
    <h3>Js Object</h3>
    <script>
        const car = {
            brand : 'ford',
            model : "ecosport"
        };
        const car1 =  new Object();
        const car2 = Object.create(car);
        console.log(car,car1,car2);

        function Car3(brand,model){
            this.brand = brand
            this.model = model
        }
        const myCar = new Car3("ford","Everest");
        console.log(myCar.brand);

        let number = 34;
        let myNumber = number;
        console.log(myNumber,number);
        myNumber = 50;
        console.log(myNumber,number);

        const Car6={
            brand : 'Toyota'
        }
        const myCar2 = Car6;
        console.log(myCar2 ,Car6);
        myCar2.brand= "Honda";
          document.write(Car6.brand)
        console.log(myCar2,Car6);
    </script>
</body>
</html>
