<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
</head>
<body>
    
    <h3>JS Calculator</h3>
    
    <label for="firstNumber">FirstNumber</label>
    <input type="number" name="firstNumber" id="firstNumber"><br>
    <label for="secondNumber">SecondNumber</label>
    <input type="number" name="secondNumber" id="secondNumber"><br>
    <button onclick="calculate()">Caculate</button>
    <label id="result"></label>
    
<script>
     function calculate(){
        let firstNumber =parseInt( document.querySelector("#firstNumber").value);
        let secondNumber = parseInt(document.querySelector("#secondNumber").value);
        console.log(firstNumber,secondNumber);
        
        let sum = firstNumber+secondNumber;
        let sub = firstNumber-secondNumber;
        let mul = firstNumber*secondNumber;
        let div = firstNumber/secondNumber;
        let mod = firstNumber % secondNumber;
        let result = `sum :${sum} <br> sub :${sub} <br> mul :${mul} <br> div :${div.toFixed(2)} <br>mod : ${mod}` 
        console.log(result);
        document.querySelector("#result").innerHTML=result;
     }

    </script>
        

   
</body>
