<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM2</title>
</head>
<body>
    <h3>JS DOM2</h3>
    <img src="1.png" alt=""width = "150px" height="150px" id = "myimg"
  
    >
    <script>
        let myimg = document.querySelector("#myimg");
        myimg.onmouseenter = big;
        myimg.onmouseout = normal;
        function big(){
            let myimg = document.querySelector("#myimg");
            myimg.style.width = "300px";
            myimg.style.height = "300px";
        }
        function normal(){
            let myimg = document.querySelector("#myimg");
            myimg.style.width = "150px";
            myimg.style.height = "150px";
            change();
        }
        
        function change(){
            let myimg = document.querySelector("#myimg");
            console.log(myimg.src);
            let mysrc = myimg.getAttribute('src');
            console.log(mysrc);
            if(mysrc == "1.png"){
                myimg.src = '2.png';
            }else if(mysrc == "2.png"){
                myimg.src = '3.png';
                
            }else{
                myimg.src = "1.png";
            }
        }
        

    </script>
</body>
</html>
