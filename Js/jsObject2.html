<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Object</title>
</head>
<body>
    <h3>JS Object properites and method</h3>
<script>
    const Car ={
        color : "blue",
        'the color': 'blue'
    }
    console.log(Car);
    console.log(Car.color);
    console.log(Car['the color']);
    const Car2 = {
        brand:{
            name:'Ford'
        },
        color : 'black'
    }
    console.log(Car2.brand.name);
    Car2.color = 'white';
    Car2.brand.name = "TOTOTA"
    console.log(Car2);

    Car2.model = 'EcoSport'
    console.log(Car2);
    delete Car2.color;
    console.log(Car2);

    const Car3={
        brand:'Ford',
        model :'Everest',
        strat : function(){
            console.log('strated')
            console.log(`${this.brand} and ${this.model} `);
        },
        goTo: function(destination="Mandalay"){
            console.log(`Going to ${destination}`);
        }
    }
    Car3.strat();
    Car3.goTo();
    Car3.goTo("Yangon");





</script>
</body>
</html>
