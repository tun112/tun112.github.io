    <script>
        const a = [1,2,3];

        ];
        console.log(order);
        let html= '';

           (element)=>{

            let subtotal = itemPrice*itemQuantity;

            html += `
                    <tr>
                            <td>${i}</td>

                    </tr>
            
            `;
            i++;
            

            

           } 
        )
        html += `

                <td colspan='4'>Total</td>
                <td>${total}</td>

`;

        document.querySelector("#itemList").innerHTML = html;
